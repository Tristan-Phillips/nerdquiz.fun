<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="public/style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        /* Add this to your CSS */
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid gold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'MedievalSharp', cursive;
        }

        .home-btn:hover {
            background: #34495e;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Preparing magical quiz...</p>
    </div>

    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen">
            <h1>ğŸ§™ ğ•¸ğ–†ğ–Œğ–ğ–ˆ ğ•¼ğ–šğ–ğ–Ÿ âœ¨</h1>
            <div class="settings">
                <div class="setting">
                    <label>Number of Questions:</label>
                    <select id="question-limit">
                        <option value="0">Infinite</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="setting">
                    <label>
                        <input type="checkbox" id="autoplay-checkbox" checked>
                        Auto-play Questions
                    </label>
                </div>
                <button id="start-btn" class="gold-btn">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <button class="home-btn" onclick="window.location.href='/'">ğŸ  Return to Great Hall</button>
            <div class="quiz-header">
                <div class="progress">
                    ğŸ”® <span id="current-count">0</span>
                    <span id="total-questions">/ âˆ</span>
                </div>
                <div id="timer-bar-container">
                    <div id="timer-bar"></div>
                </div>
            </div>

            <div class="question-container">
                <div class="parchment-box">
                    <p id="question-text"></p>
                </div>
                <div id="answer-box" class="parchment-box hidden">
                    <p id="answer-text"></p>
                </div>
            </div>

            <div class="controls">
                <button id="reveal-btn" class="silver-btn">âœ¨ Reveal Answer</button>
                <button id="next-btn" class="gold-btn hidden">â­ Next Question</button>
                <button id="pause-btn" class="silver-btn">â¸ Pause</button>
            </div>
        </div>
    </div>

    <script src="public/script/main.js"></script>
</body>
</html>
